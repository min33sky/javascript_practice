<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML 연습</title>
</head>
<body>
	
	<!-- target="_blank" : 새창 or 새탭에서 문서가 열린다. -->
	<a href="http://opentutorials.org/course/1" target="_blank">생활코딩</a>

	<!-- 
		ul : unordered list	-> 순서 없는 리스트
		ol : ordered list		-> 순서 있는 리스트

		단축키 : ul>li*3 + Tab
	 -->

	<ul>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>

	<ol>
		<li>사나</li>
		<li>미나</li>
		<li>모모</li>
	</ol>


</body>
</html>
