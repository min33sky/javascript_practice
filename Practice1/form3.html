<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- name이 같은 것끼리 Grouping -->
	<p>
		<h1>색상</h1>
		붉은색 : <input type="radio" name='color' value='red' checked>
		검은색 : <input type="radio" name='color' value='black'>
		파란색 : <input type="radio" name='color' value='blue'>
	</p>
	<p>
		<h1>사이즈(다중선택)</h1>
		95 : <input type="checkbox" name='size' checked>
		100 : <input type="checkbox" name='size'>
		105 : <input type="checkbox" name='size'>
	</p>
</body>
</html>
