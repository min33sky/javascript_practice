<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 방문안한 링크 */
		a:link{	
			color:black;
		}
		/* 방문한 링크 */
		a:visited{
			color:red;
		}
		/* 마우스를 올려놓았을 때 */
		a:hover{
			color:yellow;
		}
		/* 클릭할 때 */
		a:active{
			color:green;
		}
		/* tab등을 눌러서 포커스 됐을 때 */
		a:focus{
			background-color: black;
			color:white;
		}
	</style>
</head>
<body>
	<a href="https://opentutorials.org">방문함</a>
	<a href="https://a.a">방문안함</a>
</body>
</html>
