<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Table 연습</title>
</head>
<body>
	<table border="2">
	<!-- (tr>td+td+td)*2 탭키 -->
		<<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>나이</th>
				<th>회비</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>드록바</td>
				<td rowspan='2'>33</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>토레스</td>
				<td>500</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">합계</td>
				<td>1500</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
