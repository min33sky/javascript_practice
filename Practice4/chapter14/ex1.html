<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>연습문제</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<button id="get_info">몬스터 정보</button><br>
	<script>
		var pokemon = {
			'name' : '꼬부기',
			'weight' : '14kg',
			'cp' : 10
		};

		var val = JSON.stringify(pokemon);

		localStorage.setItem('monster', val);

		
		get_info.addEventListener('click', function(e) {
			var monster = JSON.parse(localStorage.getItem('monster'));
			// var get_info = document.querySelector('#get_info');
			document.body.innerHTML += Object.getOwnPropertyNames(monster)[0] + ': ' + monster.name + '<br>';
			document.body.innerHTML += Object.getOwnPropertyNames(monster)[1] + ': ' + monster.weight + '<br>';
			document.body.innerHTML += Object.getOwnPropertyNames(monster)[2] + ': ' + monster.cp + '<br>';
		});


	</script>
</body>
</html>
