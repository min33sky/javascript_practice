<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>연습</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var d = new Date(); // 시간 객체 생성
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();

		// 24시간제 -> 12시간제로 변경
		var h12 = (h > 12) ? (h - 12) : h;

		// 12시간제 - 오전 오후 판정
		var ampm = (h < 12) ? '오전	' : '오후';

		// 분 2자릿수 표시
		var min_0 = (m < 10) ? ('0' + m) : m;

		// 초 2자릿수 표시
		var sec_0 = (s < 10) ? ('0' + s) : s;

		var time = ampm + ' ' + h12 + ':' + min_0 + ':' + sec_0;

		document.write(time);

	</script>
</body>
</html>
