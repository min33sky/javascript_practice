<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>submit 이벤트</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form id="frm">
		<fieldset>
			<legend>주소록</legend>
			<textarea name="txt" id="txt" cols="30" rows="10"></textarea><br>
			<input type="submit" id="q" value="불러오기">
		</fieldset>
	</form>

	<script>
		var address = ['김철수', 'email : kcs@gmail.com'];

		// 폼 객체 지정
		var q = document.getElementById('frm');

		function addr_search(event) {
			var textarea = q.txt;

			// textarea에 주소록 표시
			textarea.value = '이름 / 주소 \n';
			textarea.value += address[0] + ', ' + address[1] + '\n';
		}

		// 폼 제출 시
		q.addEventListener('submit', function(e) {
			e.preventDefault(); 	// 기본 이벤트 해제
			addr_search();
		});
	</script>
</body>
</html>
