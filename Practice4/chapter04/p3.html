<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>이벤트 핸들러</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button id="btn">click</button>

	<script>
		var btn = document.getElementById('btn');

		/*
			이벤트 핸들러 방식은 해당 요소에 하나의 이벤트만 적용 가능
		*/

		btn.onclick = function () {
			alert('event 1');
		}

		btn.onclick = function () {
			alert('event 2');
		}

	</script>
</body>
</html>
