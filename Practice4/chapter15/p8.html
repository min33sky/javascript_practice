<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>문서 객체 추가</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function () {
			// ul 요소 안의 뒤에 추가
			$('ul').append('<li>append</li>')
						 .children('li').last().css('border', '3px solid');

			// ul 요소 안의 앞에 추가 
			$('ul').prepend('<li>prepend</li>')
						 .children('li').first().css('border', '3px dotted');

			$('ul').before('<h2>새로 추가한 부분입니다.</h2>')
						 .parent().children().first().css('color', 'red');
		})
	</script>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Portfolio</li>
		<li>About</li>
		<li class="select">Contact</li>
	</ul>
</body>
</html>
