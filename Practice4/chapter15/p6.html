<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>연습 6</title>
	<link rel="stylesheet" href="">
	<style>
		.select{
			background: red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function () {
			// 첫 번째 li에 클래스 속성 추가
			$('li').first().addClass('select');
			// $('li').first().attr('class', 'select');

			// 마지막 li의 클래스 제거
			// $('li').last().removeAttr('class');
			$('li').last().removeClass('select');
		})
	</script>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Portfolio</li>
		<li>About</li>
		<li class="select">Contact</li>
	</ul>
</body>
</html>
