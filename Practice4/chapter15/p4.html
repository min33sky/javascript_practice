<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>연습 4 (부모 자식 탐색 메서드)</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// .parent의 후손들을 선택
			$('.parent').children().css('font-style', 'italic');

			// h1의 부모 요소 div를 선택
			$('h1').parent().css('border', '3px solid');

			// h1의 조상 .parent를 탐색
			$('h1').parents('.parent').css('border', '6px double');

			// .parent의 하위 후손 h2 요소를 탐색
			$('.parent').find('h2').css('background', 'gray');
		});
	</script>
</head>
<body>
	<div class="parent">
		<div>
			<h1>heading 1</h1>
			<h2>heading 2</h2>
			<p>손자</p>
		</div>
		<p class="child">자식 p1</p>
		<p>자식 p2</p>
	</div>
</body>
</html>
