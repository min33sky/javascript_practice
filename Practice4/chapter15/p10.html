<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>애니메이션</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		.circle{
			position: absolute;
			left: 200px; top: 200px;
			width: 100px; height: 100px;
			background: #99c;
			color: gold;
			border-radius: 50%;	/* 모서리를 둥글게 */
			text-align: center;
			line-height: 100px; /* 텍스트 위치 */
		}
	</style>
</head>
<body>
	<div class="circle" onclick="anim()">animate</div>
	<script>
		function anim() {
			$('.circle').animate({
				// 애니메이션시킬 CSS 속성을 객체로 정의
				width: '300px',
				height: '300px',
				lineHeight: '300px',
				fontSize: '3em'
			}, 1000);
		}
	</script>
</body>
</html>
