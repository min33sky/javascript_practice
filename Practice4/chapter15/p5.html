<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>연습 5 (형제 탐색 메서드)</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// .parent의 자식 div의 모든 형제 요소를 선택
			$('.parent > div').siblings().css('border', '3px solid');

			// .parent의 후손 h2의 이전 형제 요소를 선택
			$('.parent h2').prev().css('border', '3px dotted');

			// .parent의 후손 h2의 다음 형제 요소를 선택
			$('.parent h2').next().css('border', '3px double');

		});
	</script>
</head>
<body>
	<div class="parent">
		<div>
			<h1>heading 1</h1>
			<h2>heading 2</h2>
			<p>손자</p>
		</div>
		<p class="child">자식 p1</p>
		<p>자식 p2</p>
	</div>
</body>
</html>
