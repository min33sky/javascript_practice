<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>라이트 박스 구현1</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		<h1>Light Box</h1>
		<img src="images/img01.jpg" class="thumb" width="100" onclick="lightbox_open(1)"/>
		<img src="images/img02.jpg" class="thumb" width="100" onclick="lightbox_open(2)"/>
		<img src="images/img03.jpg" class="thumb" width="100" onclick="lightbox_open(3)"/>
		<img src="images/img04.jpg" class="thumb" width="100" onclick="lightbox_open(4)"/>
	</header>

	<!-- 라이트 박스 배경 -->
	<div id="block"></div>

	<!-- 라이트 박스 창 -->
	<div id="lightbox">
		<h1>Red Velvet 직촬입니다...</h1>
		<p id="content">설명 들어가는 곳<br><br></p>
		<figure>
			<img src="images/img01.jpg" class="active" alt="">
			<img src="images/img02.jpg" alt="">
			<img src="images/img03.jpg" alt="">
			<img src="images/img04.jpg" alt="">
		</figure>
		<div class="indicator">
			<button onclick="change_img(this.innerHTML)">1</button>
			<button onclick="change_img(this.innerHTML)">2</button>
			<button onclick="change_img(this.innerHTML)">3</button>
			<button onclick="change_img(this.innerHTML)">4</button>
		</div>
		<div class="btn-close" onclick="lightbox_close()">X</div>
	</div>
	<!-- End Lightbox -->


	<script src='main.js'></script>
	
</body>
</html>
