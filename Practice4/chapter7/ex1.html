<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>161쪽 연습문제</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<img src="http://placehold.it/200x100/abc?text=img1" alt="" name="img1" />
	<img src="http://placehold.it/200x100/cba?text=img2" alt="" name="img2" />
	<img src="http://placehold.it/200x100/bac?text=img3" alt="" name="img3" />
	<div>
	  <button onclick="changeImg()">change image</button>
	</div>	
	
	<script>
		function changeImg() {
			var img1 = document.img1;
			var img3 = document.img3;
			var src1 = img1.getAttribute('src');
			var src3 = img3.getAttribute('src');

			img1.setAttribute('src', src3);
			img3.setAttribute('src', src1);
		}
	</script>
</body>
</html>
