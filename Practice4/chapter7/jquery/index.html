<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>라이트 박스 구현2 (JQuery)</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src='main.js'></script>
</head>
<body>
	<header>
		<h1>Light Box</h1>
		<img src="images/img01.jpg" class="thumb" width="100"/>
		<img src="images/img02.jpg" class="thumb" width="100"/>
		<img src="images/img03.jpg" class="thumb" width="100"/>
		<img src="images/img04.jpg" class="thumb" width="100"/>
	</header>

	<!-- 라이트 박스 배경 -->
	<div id="block"></div>

	<!-- 라이트 박스 창 -->
	<div id="lightbox">
		<h1>Red Velvet 직촬입니다...</h1>
		<p id="content">설명 들어가는 곳<br><br></p>
		<figure>
			<img src="images/img01.jpg" class="active" alt="">
			<img src="images/img02.jpg" alt="">
			<img src="images/img03.jpg" alt="">
			<img src="images/img04.jpg" alt="">
		</figure>
		<div class="indicator">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
		</div>
		<div class="btn-close">X</div>
	</div>
	<!-- End Lightbox -->



	
</body>
</html>
