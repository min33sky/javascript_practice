<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>객체 리터럴로 프로토타입 메서드 정의</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// 생성자 함수 객체 선언
		function Character(name, job){
			this.name = name;
			this.job = job;
		}

		// 프로토타입으로 메서드 생성
		Character.prototype = {
			move: function () {
				document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
			},
			attack: function () {
				document.write(this.name + ' ' + this.job + ' (이)가 공격<br>');
			},
			escape: function () {
				document.write(this.name + ' ' + this.job + ' (이)가 도망<br>');
			},
			dead: function () {
				document.write(this.name + ' ' + this.job + ' (이)가 죽었습니다.<br>');
			}
		}

		// 새로운 객체 인스턴스 생성
		var char1 = new Character('루이스' ,'기사');
		var char2 = new Character('토레스e' ,'마법사');

		// 메서드 실행
		char1.move();
		char1.attack();
		char2.escape();
		char2.dead();
	</script>
</body>
</html>
