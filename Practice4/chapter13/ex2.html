<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>343쪽 연습문제2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var car = {
			name: 'Matiz',
			color: 'white',

			start : function () {
				document.write(this.name + '출발<br>');
			},
			getColor: function () {
				document.write(this.name + '의 색상은 ' + this.color + '입니다.');
			}
		};

		car.start();
		car.getColor();

	</script>
</body>
</html>
