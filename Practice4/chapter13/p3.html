<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>생성자 함수와 인스턴스 객체</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// 생성자 함수
		function Character(name, job) {
			this.name = name;
			this.job = job;
			this.move = function () {
				document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
			}
		}

		// 새로운 인스턴스 객체 생성
		var char1 = new Character('루이스', '기사');
		var char2 = new Character('플레네', '마법사');

		// 메서드 실행
		char1.move();
		char2.move();

	</script>
</body>
</html>
