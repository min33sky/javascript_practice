<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ES6 클래스</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// 클래스 선언
		class Character{
			constructor(name, job){
				this.name = name;
				this.job = job;
			}
			move(){
				document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
			}
		}

		// 인스턴스 객체 생성
		let char1 = new Character('루이스','기사');

		// 메서드 실행
		char1.move();
		
	</script>
</body>
</html>
