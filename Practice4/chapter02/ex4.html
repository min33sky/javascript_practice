<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>74쪽 연습문제</title>
	<link rel="stylesheet" href="">
	<script>	
		// 배열의 두 번째 값을 sm5로 교체하고 전체 배열을 역순으로 출력하세요.
		var car = ['sonata', 'avante', 'matiz'];

		document.write(car + '<br>');

		car[1] = 'sm5';
		document.write(car.reverse() + '<br>');
		document.write('<hr>');
		// person 객체 내에 country 프로퍼티를 추가하고 값은 'Korea'로 정의한 후 객체의 속성을 표시하시오

		var person = {
			firstName : '길동',
			lastName : '홍',
			country : 'Korea' 
		}

		var name = person.lastName + person.firstName;
		document.write(name + "의 고향은 " + person.country + " 입니다.");

	</script>
</head>
<body>
	
</body>
</html>
