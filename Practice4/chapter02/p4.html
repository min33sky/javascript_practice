<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>배열 연습</title>
	<link rel="stylesheet" href="">
	<script>
		var customerAge = [16, 46, 70, 29, 33];
		document.write(customerAge.join(' - ') + '<br>');
		document.write(customerAge + '<br>');

		// 배열을 역순으로
		document.write(customerAge.reverse() + '<br>');
		document.write(customerAge + '<br>');

		var score = [90, 55, 80, 60, 100];
		var customerName = [
			'Michael Kwon',
			'Steve Jobs',
			'John Denver',
			'Pokemon'
		];

		// 배열을 이름순으로 정렬
		document.write(customerName.sort() + '<br>');

		// 배열을 번호순으로 정렬
		document.write(score.sort(function (a, b) {
			return a - b;
		}) + '<br>');

		// 배열을 역순으로 정렬
		document.write(score.sort(function (a, b) {
			return b - a;
		}) + '<br>');
	</script>
</head>
<body>
	
</body>
</html>
