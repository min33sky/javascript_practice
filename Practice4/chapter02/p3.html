<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Switch문</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>문제: 다음 중 웹 표준 언어가 아닌것은?</h2>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Java</li>
		<li>JavaScript</li>
	</ol>

	<script>
		var answer = Number(prompt('숫자를 입력하세요'));
		console.log(answer);

		switch(answer){
			case 1:
				msg = '틀렸습니다.';
				break;
			case 2:
				msg = '틀렸습니다.';
				break;
			case 3:
				msg = '정답....';
				break;
			case 4:
				msg = '틀렸습니다.';
				break;
			default:
				msg = '문항 밖의 숫자입니다.';
				break;
		}
		document.write(msg);
	</script>
</body>
</html>
