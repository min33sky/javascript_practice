<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>61쪽 연습문제</title>
	<link rel="stylesheet" href="">
	<script>
		function isODD(num) {
			// 짝수 홀수 판별하기 함수
			if(num % 2 == 0){
				document.write(num + '은 짝수입니다.' + '<br>');
			}else{
				document.write(num + '은 홀수입니다.' + '<br>');
			}
		}

		isODD(30);
		isODD(25);
	</script>
