<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>안녕</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		window.onload = function () {
			// 변수를 선언합니다.
			var list = '';

			// 연산자를 사용합니다.
			list += '<ul>';
			list += '		<li>Hello</li>';
			list += ' 	<li>JavaScript</li>';
			list += '</ul>';

			list += `
					<hr>
					<ul>
						<li>Drogba</li>
						<li>Torres</li>
						<li>Morata</li>
					</ul>
			`;
			// 문서에 출력합니다.
			document.body.innerHTML = list;


		}
	</script>
</head>

</body>
</html>
