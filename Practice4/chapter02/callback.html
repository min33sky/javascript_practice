<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>콜백 함수</title>
	<link rel="stylesheet" href="">
	<script>
		function sum(a, b, callback) {
			var result = a + b;
			callback();
			return result;
		}

		// 콜백 함수
		var r = sum(10, 20, function () {
			alert('a + b를 연산하였습니다.');
		})

		document.write(r);
	</script>
</head>
<body>
	
</body>
</html>
