<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>120쪽 연습문제</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<script>
		var ul = document.getElementById('list');
		var li = ul.getElementsByTagName('li');
		var first_txt = li[0].innerHTML;
		var last_txt = li[li.length-1].innerHTML;

		li[0].innerHTML = last_txt;
		li[li.length-1].innerHTML = first_txt;


	</script>
</body>
</html>
