<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var num = prompt('구구단 몇 단을 볼까요?', '1~9의 숫자를 입력');

		// 입력 검사
		if(num == '' || isNaN(num)){
			alert('올바른 값을 입력하세요');
		}else if(num < 1 || num > 9){
			alert('1부터 9까지의 값을 입력하세요!!');
		}else{
			// 구구단 계산
			for (var i = 1; i < 10; i++){
				document.write(num + ' * ' + i + ' = ' + (num*i) + '<br>');
			}
		}
	</script>
</body>
</html>
