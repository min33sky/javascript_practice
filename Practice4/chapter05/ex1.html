<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>111쪽 연습문제</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var num1 = Number(prompt('첫 번째 숫자 입력'));
		var num2 = Number(prompt('두 번째 숫자 입력'));
		if(isNaN(num1) || isNaN(num2)){
			alert('입력 값이 숫자가 아닙니다.');
		}
		document.write(num1 + ' + ' + num2 + ' = ' + (num1 + num2));
	</script>
</body>
</html>
