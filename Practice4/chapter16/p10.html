<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>최댓값 구하기</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		let numbers = [1,2,3,4,5];
		let max = Math.max(...numbers);

		// 배열 값 출력
		console.log(...numbers);
		// 최대값 출력
		console.log(max);
		
	</script>
</body>
</html>
