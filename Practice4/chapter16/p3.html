<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>배열 상수 값 참</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		const num = [10, 20, 30];	// 배열을 상수값으로 정의
		console.log(num);

		num.push(40);
		console.log(num);

		num = [40]; // TypeError
		
	</script>
</body>
</html>
