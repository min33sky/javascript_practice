<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<script>

		// ES5 동적 매개변수 전달
		function addNum() {
			var result = 0;
			for (var i = 0; i < arguments.length; i++) {
				result += arguments[i];
			}
			return result;
		}

		console.log(addNum());
		console.log(addNum(1));
		console.log(addNum(1,2,3));

		// ES6 동적 매개변수 전달
		function addNum2(...numbers) {
			let result = 0;
			for (let i = 0; i < numbers.length; i++) {
				result += numbers[i];
			}
			return result;
		}

		console.log(addNum());
		console.log(addNum(1));
		console.log(addNum(1,2,3));
	</script>
</body>
</html>
